<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>

    <link rel="stylesheet" href="index.css">
</head>
<body>
<div class="container">
    <div id="map"></div>
</div>

<div class="config-modal hide">
    <h2>Configure Tower</h2>
    <div class="config-content">
        <div class="row">
            <div class="row">
                Latitude:
                <div id="lat"></div>
            </div>
            <div class="row">
                , Longitude:
                <div id="lng"></div>
            </div>
        </div>

        <div class="freq-input row">
            <label for="freq">Frequency: </label> &nbsp; &nbsp;
            <input type="number" id="freq" value="50">
        </div>

        <div class="action-btn">
            <button id="delete">Delete Tower</button>
            <button id="save">Save Tower</button>
        </div>

        <div class="close-button" onclick="closeModal()">X</div>

    </div>
</div>


<script src="index.js"></script>
</body>
</html>
